name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: 安装 Poetry
        run: pip install poetry

      - name: 安装 依赖
        run: poetry install

      - name: 构建 HTML
        run: make fast-build

      - name: Show Files
        run: tree build/html

      - uses: actions/upload-artifact@v2
        with:
          name: doc
          path: build/html
